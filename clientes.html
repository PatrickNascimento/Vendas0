<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Sistema de Vendas OO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Vendas OO</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content">
        <div id="message-area"></div> <div class="card">
            <h2>Cadastro de Clientes</h2>
            <form id="form-cliente">
                <input type="hidden" id="cliente-id">
                <div class="form-group">
                    <label for="cliente-nome">Nome:</label>
                    <input type="text" id="cliente-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cliente-cpf">CPF:</label>
                    <input type="text" id="cliente-cpf" class="form-control" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="XXX.XXX.XXX-XX">
                </div>
                <div class="form-group">
                    <label for="cliente-email">Email:</label>
                    <input type="email" id="cliente-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cliente-telefone">Telefone:</label>
                    <input type="tel" id="cliente-telefone" class="form-control" required pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" placeholder="(XX) XXXXX-XXXX">
                </div>
                <button type="submit" id="form-cliente-submit" class="button primary">Cadastrar Cliente</button>
                <button type="button" id="btn-limpar-cliente" class="button secondary">Limpar Formulário</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Clientes</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Sistema de Vendas OO. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
