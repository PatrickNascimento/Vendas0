<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Sistema de Vendas OO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Vendas OO</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content">
        <div id="message-area"></div> <div class="card">
            <h2>Cadastro de Produtos</h2>
            <form id="form-produto">
                <input type="hidden" id="produto-id">
                <div class="form-group">
                    <label for="produto-nome">Nome do Produto:</label>
                    <input type="text" id="produto-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="produto-preco">Preço:</label>
                    <input type="number" id="produto-preco" class="form-control" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="produto-estoque">Estoque:</label>
                    <input type="number" id="produto-estoque" class="form-control" min="0" required>
                </div>
                <button type="submit" id="form-produto-submit" class="button primary">Cadastrar Produto</button>
                <button type="button" id="btn-limpar-produto" class="button secondary">Limpar Formulário</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Produtos</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Sistema de Vendas OO. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
